<div class="form-container">
    <form class="search-form">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input type="text" matInput [formControl]="cocktailSearch" placeholder="Find New Cocktails!">
        </mat-form-field>
        <button type="button" (click)="submit()" mat-button>Submit</button>
    </form>

    <div class="filters-container">
        <button id="alphabetical-sort" class="filter-field" type="button" mat-raised-button
            (click)="sortAlphabetically()">
            A-Z
        </button>
        <mat-form-field class="filter-field">
            <mat-label>Filter</mat-label>
            <input type="text" matInput [(ngModel)]="cocktailFilter">
        </mat-form-field>
    </div>
</div>
<div>
</div>
<div class="cocktailList-container">
    <div id="{{drink.Id}}" class="card-wrapper" *ngFor="let drink of cocktailList" color="primary"
        (click)="cardClicked(drink.Id)">
        <mat-card
            [ngStyle]="{'display': (drink.Name.toLowerCase().includes(cocktailFilter.toLowerCase())) ? 'flex' : 'none'}">
            <div class="card-header-container">
                <mat-card-header>
                    <mat-card-title>{{drink.Name}}</mat-card-title>
                    <mat-card-subtitle>Id: {{drink.Id}}</mat-card-subtitle>
                    <mat-icon *ngIf="drink.Id !== selectedDrink.Id" class="icon-display">add_circle_outline</mat-icon>
                    <mat-icon *ngIf="drink.Id === selectedDrink.Id" class="icon-display">remove_circle_outline</mat-icon>
                </mat-card-header>
                <img mat-card-image src="{{drink.DrinkThumbnail}}" alt="Photo of the Cocktail">
            </div>
            <div class="card-content-container" *ngIf="drink.Id === selectedDrink.Id">
                <mat-card-content>
                    <!-- <div class="content-item">
                        <h3>Tags:</h3>
                        <div>
                            <p>{{drink.strCategory}}</p>
                        </div>
                    </div> -->
                    <div class="content-item">
                        <h3>Category:</h3>
                        <div>
                            <p>{{drink.Category}}</p>
                        </div>
                    </div>
                    <div class="content-item">
                        <h3>Glass:</h3>
                        <div>
                            <p>{{drink.Glass}}</p>
                        </div>
                    </div>
                    <div class="content-item">
                        <h3>Ingredients:</h3>
                        <div *ngFor="let ingredient of selectedIngredientString">
                            <p>{{ingredient}}</p>
                        </div>
                    </div>
                    <div class="content-item">
                        <h3>Instructions:</h3>
                        <p>
                            {{drink.InstructionsEN}}
                        </p>
                    </div>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
</div>
