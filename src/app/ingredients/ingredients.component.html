<h1 style="margin-left: auto; margin-right: auto; width: fit-content; color: red;">Page Under Construction</h1>
<div class="filters-container">
    <button id="alphabetical-sort" class="filter-field" type="button" mat-raised-button
        (click)="sortAlphabetically()">
        A-Z
    </button>
    <mat-form-field class="filter-field">
        <mat-label>Filter Results</mat-label>
        <input type="text" matInput [(ngModel)]="ingredientFilter">
    </mat-form-field>
</div>
<div class="cocktailList-container">
    <div id="{{ingredient.Name}}" class="card-wrapper" *ngFor="let ingredient of ingredientList" color="primary"
        (click)="cardClicked(ingredient)">
        <mat-card [ngStyle]="{'display': (ingredient.Name.toLowerCase().includes(ingredientFilter.toLowerCase())) ? 'flex' : 'none'}">
            <mat-card-header>
                <mat-card-title>{{ingredient.Name}}</mat-card-title>
                <mat-icon *ngIf="ingredient.Name.toLocaleLowerCase() !== selectedIngredient.Name.toLocaleLowerCase()" class="icon-display">add_circle_outline</mat-icon>
                <mat-icon *ngIf="ingredient.Name.toLocaleLowerCase() === selectedIngredient.Name.toLocaleLowerCase()" class="icon-display">remove_circle_outline
                </mat-icon>
            </mat-card-header>
            <img mat-card-image src="https://thecocktaildb.com/images/ingredients/{{ingredient.Name}}.png" alt="Photo of the ingredient">
            <mat-card-content>
                <div *ngIf="ingredient.Name.toLocaleLowerCase() == selectedIngredient.Name.toLocaleLowerCase()" class="instructions-container">
                    <p>
                        {{selectedIngredient.Name}}
                    </p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
